name: fermioniq
description: "CUDA-Q target for Fermioniq."
config:
  # Tell DefaultQuantumPlatform what QPU subtype to use
  platform-qpu: fermioniq
  # Tell NVQ++ to generate glue code to set the target backend name
  gen-target-backend: true
  # Add the fermioniq-qpu library to the link list
  link-libs: ["-lcudaq-fermioniq-qpu"]
  # Library mode is only for simulators, physical backends must turn this off
  library-mode: false
  # lowering config
  platform-lowering-config: "classical-optimization-pipeline,globalize-array-values,func.func(state-prep),unitary-synthesis,canonicalize,apply-op-specialization,aggressive-early-inlining,expand-measurements,classical-optimization-pipeline,decomposition{enable-patterns=U3ToRotations},func.func(lower-to-cfg,canonicalize,multicontrol-decomposition),fermioniq-gate-set-mapping"
  # Tell the rest-qpu that we are generating QIR.
  codegen-emission: qir-base

target-arguments:
  - key: remote-config
    required: false
    type: string
    platform-arg: remote_config 
    help-string: "Specify the Fermioniq Remote Configuration."
  - key: project-id
    required: false
    type: string
    platform-arg: project_id
    help-string: "Specify the project."
  - key: bond-dim
    required: false
    type: string
    platform-arg: bond_dim
    help-string: "Specify bond-dimension. Applies to all circuits."