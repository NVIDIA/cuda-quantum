name: qudora
description: "CUDA-Q target for Qudora."
config:
  # Tell DefaultQuantumPlatform what QPU subtype to use
  platform-qpu: remote_rest
  # Tell NVQ++ to generate glue code to set the target backend name
  gen-target-backend: true
  # Add the rest-qpu library to the link list
  link-libs: ["-lcudaq-rest-qpu"]
  # Define the JIT lowering pipeline
  jit-mid-level-pipeline: "qudora-gate-set-mapping"
  # Tell the rest-qpu that we are generating Adaptive QIR.
  codegen-emission: qir-adaptive:1.0:int_computations,float_computations,output_log # TODO: Update to QIR 2.0 when supported by cudaq
  # Library mode is only for simulators, physical backends must turn this off
  library-mode: false

target-arguments:
  - key: url
    required: false
    type: string
    platform-arg: url 
    help-string: "Specify the URL."
  - key: machine
    required: false
    type: string
    platform-arg: machine 
    help-string: "Specify QPU."
  - key: backend_settings
    required: false
    type: string
    platform-arg: backend_settings 
    help-string: "Additional settings for backend. See QUDORA Documentation for options."
