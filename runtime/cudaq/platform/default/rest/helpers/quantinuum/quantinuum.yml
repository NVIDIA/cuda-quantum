name: quantinuum
description: "CUDA-Q target for Quantinuum."
config:
  # Tell DefaultQuantumPlatform what QPU subtype to use
  platform-qpu: remote_rest
  # Tell NVQ++ to generate glue code to set the target backend name
  gen-target-backend: true
  # Add preprocessor defines to compilation
  preprocessor-defines: ["-D CUDAQ_QUANTUM_DEVICE"]
  # Add the rest-qpu library to the link list
  link-libs: ["-lcudaq-rest-qpu"]
  # Define the lowering pipeline
  platform-lowering-config: "func.func(erase-noise),classical-optimization-pipeline,globalize-array-values,func.func(canonicalize,state-prep),unitary-synthesis,func.func(canonicalize),apply-op-specialization{constant-prop=1},aggressive-inlining,expand-measurements,classical-optimization-pipeline,decomposition{enable-patterns=U3ToRotations},func.func(canonicalize,multicontrol-decomposition),quantinuum-gate-set-mapping,distributed-device-call"
  # Tell the rest-qpu that we are generating Adaptive QIR.
  codegen-emission: qir-adaptive:0.1:int_computations
  # Library mode is only for simulators, physical backends must turn this off
  library-mode: false

target-arguments:
  - key: url
    required: false
    type: string
    platform-arg: url 
    help-string: "Specify the URL."
  - key: machine
    required: false
    type: machine-config
    platform-arg: machine 
    help-string: "Specify QPU."
    machine-config:
      - arch-name: H-series
        machine-names: 
          - H1-1
          - H1-1SC
          - H1-1E
          - H1-2
          - H1-2SC
          - H1-2E
          - H2-1
          - H2-1SC
          - H2-1E
          - H2-2
          - H2-2SC
          - H2-2E
        config: 
          codegen-emission: qir-adaptive:0.1:int_computations
      - arch-name: Helios
        pattern: Helios.*
        config: 
          codegen-emission: qir-adaptive:0.2:int_computations,float_computations
  - key: project
    required: true
    type: string
    platform-arg: project
    help-string: "Specify the Nexus project name or ID."
  - key: credentials
    required: false
    type: string
    platform-arg: credentials
    help-string: "Specify the path to the credentials file."
  - key: max-cost
    required: false
    type: string
    platform-arg: max_cost
    help-string: "Specify the max HQC cost for a job submission."
  - key: noisy-simulation
    required: false
    type: string
    platform-arg: noisy_simulation
    help-string: "Enable/disable noisy simulation if using the emulator device."
  - key: extra-payload-provider
    required: false
    type: string
    platform-arg: extra_payload_provider
    help-string: "Specify the extra payload provider if any."
