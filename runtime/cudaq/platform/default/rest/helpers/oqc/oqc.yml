name: oqc
description: "CUDA-Q target for Oxford Quantum Circuits."
config:
  # Tell DefaultQuantumPlatform what QPU subtype to use
  platform-qpu: remote_rest
  # Tell NVQ++ to generate glue code to set the target backend name
  gen-target-backend: true
  # Add the rest-qpu library to the link list
  link-libs: ["-lcudaq-rest-qpu"]
  # Specify the gate set to use
  gate-set: oqc
  # Specify that we want to do qubit mapping for the file based on the architecture parameter
  qubit-mapping: file(%QPU_ARCH%)
  # Tell the rest-qpu that we are generating QIR.
  codegen-emission: qir-base
  # Library mode is only for simulators, physical backends must turn this off
  library-mode: false

target-arguments:
  - key: email
    required: false
    type: string
    platform-arg: email 
    help-string: "Specify user's email address."
  - key: url
    required: false
    type: string
    platform-arg: url 
    help-string: "Specify the URL."
  - key: machine
    required: false
    type: string
    platform-arg: machine 
    help-string: "Specify QPU."
