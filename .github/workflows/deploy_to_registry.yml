on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      cache_key:
        required: true
        type: string
      tar_archive:
        required: true
        type: string
    outputs:
      image_name:
        description: "The the name of the deployed docker image."
        value: ${{ jobs.deployment.outputs.image_name }}
      digest:
        description: "The digest of the deployed docker image."
        value: ${{ jobs.deployment.outputs.digest }}

name: Deploy image to container registry

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    permissions: write-all

    outputs:
      image_name: ${{ steps.push_image.outputs.image_name }}
      digest: ${{ steps.push_image.outputs.digest }}

    environment:
      name: ${{ inputs.environment }}
      url: ${{ vars.deployment_url }}

    steps:
      - name: Load tar cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ inputs.tar_archive }}
          key: ${{ inputs.cache_key }}
          fail-on-cache-miss: true

      - name: Log in to the container registry
        uses: docker/login-action@v2
        if: vars.registry != ''
        with:
          registry: ${{ vars.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        id: push_image
        run: |
          # Note that this may change the digest compared to the digest produced during build
          # (the saved docker format has its own manifest that doesn't necessarily have the same bit-by-bit format...)
          docker load --input ${{ inputs.tar_archive }}
          loaded=`docker load --input ${{ inputs.tar_archive }} | grep -o 'Loaded image: \S*:\S*' | cut -d ' ' -f 3`

          image_name=`echo $loaded | cut -d ":" -f 1`
          digest=`docker images $image_name --digests --format '{{.Digest}}'`
          docker push $image_name --all-tags

          echo "image_name=$image_name" >> $GITHUB_OUTPUT
          echo "digest=$digest" >> $GITHUB_OUTPUT

      - name: Clean up
        run: |
          gh extension install actions/gh-actions-cache
          echo "Deleting cache $key"
          gh actions-cache delete ${{ inputs.cache_key }} -R ${{ github.repository }} --confirm
        env:
          GH_TOKEN: ${{ github.token }}
