on:
  workflow_call:
    inputs:
      compiler:
        required: true
        type: string

name: Run CI within the dev environment container

jobs:
  set_up:
    uses: ./.github/workflows/load_devdeps.yml
    with:
      toolchain: ${{ inputs.compiler }}
      image_name: nvidia/cuda-quantum-devdeps
      cache_name: ${{ github.ref_name  }}-cuda-quantum-devdeps-${{ inputs.compiler }}

  run_ci:
    runs-on: ubuntu-latest
    needs: set_up
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore dev environment
        uses: actions/cache/restore@v3
        with:
          path: /tmp/devdeps.tar
          key: ${{ github.sha }}-devdeps-${{ inputs.compiler }}-tar
          fail-on-cache-miss: true

      - name: Create dev environment container
        run: |
          docker load --input /tmp/devdeps.tar
          docker build -t cuda-quantum-devdeps -f .devcontainer/Dockerfile . --build-arg tag=${{ inputs.compiler }}-latest --build-arg workspace=. --build-arg destination=workspaces/cuda-quantum

      - name: Build CUDA Quantum and run tests
        uses: addnab/docker-run-action@v3
        with:
            image: cuda-quantum-devdeps
            run: |
                cd /workspaces/cuda-quantum
                bash scripts/build_cudaq.sh -v
                ctest --output-on-failure --test-dir build -E ctest-nvqpp
                /opt/llvm/bin/llvm-lit -v --param nvqpp_site_config=build/test/lit.site.cfg.py build/test
