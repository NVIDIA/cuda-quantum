on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string

name: Run CI within the dev environment container

env:
  # ${{ github.repository }} is causing issue because NVIDIA is capitalized
  image_name: nvidia/cuda-quantum-devdeps
  cache_name: cuda-quantum-devdeps-${{ inputs.toolchain }}
  registry: ghcr.io

jobs:
  run_ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up buildx runner
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata for dev environment
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.registry }}/${{ env.image_name }}
          flavor: |
            latest=true
            prefix=${{ inputs.toolchain }}-,onlatest=true
          tags: |
            # workflow dispatch is covered by these
            type=schedule,enable=true,pattern=nightly
            type=ref,enable=true,event=branch
            type=ref,enable=true,prefix=${{ inputs.toolchain }}-pr-,event=pr
            type=ref,enable=true,event=tag

      - name: Build dev environment image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/build/devenv.Dockerfile
          build-args: |
              toolchain=${{ inputs.toolchain }}
          push: false
          load: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha,scope=${{ env.GITHUB_REF_NAME  }}-${{ env.cache_name }}
            type=gha,scope=${{ env.cache_name }}
          cache-to: |
            type=gha,mode=max,scope=${{ env.GITHUB_REF_NAME  }}-${{ env.cache_name }}

      - name: Create dev environment container
        run: |
          docker build -t cuda-quantum-devenv -f .devcontainer/Dockerfile . --build-arg environment=${{ env.registry }}/${{ env.image_name }}:${{ inputs.toolchain }}-latest --build-arg workspace=. --build-arg destination=workspaces/cuda-quantum

      - name: Build CUDA Quantum and run tests
        uses: addnab/docker-run-action@v3
        with:
            image: cuda-quantum-devenv
            run: |
                cd /workspaces/cuda-quantum
                bash scripts/build_cudaq.sh -v
                ctest --output-on-failure --test-dir build -E ctest-nvqpp
                /opt/llvm/bin/llvm-lit -v --param nvqpp_site_config=build/test/lit.site.cfg.py build/test
