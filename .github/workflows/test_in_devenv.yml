on:
  workflow_call:
    inputs:
      compiler:
        required: true
        type: string

name: Run CI within the dev environment container

jobs:
  set_up:
    uses: ./.github/workflows/load_devenv.yml
    with:
      toolchain: ${{ inputs.compiler }}
      cache_name: ${{ github.ref_name  }}-cuda-quantum-devdeps-${{ inputs.compiler }}
      full_image_name: ghcr.io/nvidia/cuda-quantum-devdeps

