on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: Run CI within the dev environment container

env:
  # ${{ github.repository }} is causing issue because NVIDIA is capitalized
  image_name: nvidia/cuda-quantum-devdeps
  registry: ghcr.io

jobs:
  run_ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Set up dev environment
        uses: ./.github/workflows/load_devenv.yml
        with:
          toolchain: ${{ inputs.toolchain }}
          cache_name: ${{ env.GITHUB_REF_NAME  }}-cuda-quantum-devdeps-${{ inputs.toolchain }}
          full_image_name: ${{ env.registry }}/${{ env.image_name }}

      - name: Create dev environment container
        run: |
          docker build -t cuda-quantum-devenv -f .devcontainer/Dockerfile . --build-arg environment=${{ env.registry }}/${{ env.image_name }}:${{ inputs.toolchain }}-latest --build-arg workspace=. --build-arg destination=workspaces/cuda-quantum

      - name: Build CUDA Quantum and run tests
        uses: addnab/docker-run-action@v3
        with:
            image: cuda-quantum-devenv
            run: |
                cd /workspaces/cuda-quantum
                bash scripts/build_cudaq.sh -v
                ctest --output-on-failure --test-dir build -E ctest-nvqpp
                /opt/llvm/bin/llvm-lit -v --param nvqpp_site_config=build/test/lit.site.cfg.py build/test
