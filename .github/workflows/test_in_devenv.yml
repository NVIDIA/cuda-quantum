on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string

name: Run CI within the dev environment container

env:
  # ${{ github.repository }} is causing issue because NVIDIA is capitalized
  full_image_name: ghcr.io/nvidia/cuda-quantum-devdeps

jobs:
  set_up:
    uses: ./.github/workflows/load_devenv.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      cache_name: ${{ github.ref_name  }}-cuda-quantum-devdeps-${{ inputs.toolchain }}
      full_image_name: ${{ env.full_image_name }}

  run_ci:
    runs-on: ubuntu-latest
    needs: set_up
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dev environment container
        run: |
          docker load --input ${{ needs.set_up.outputs.devdeps }}
          docker build -t cuda-quantum-devenv -f .devcontainer/Dockerfile . --build-arg environment=${{ env.full_image_name }}:${{ inputs.toolchain }}-latest --build-arg workspace=. --build-arg destination=workspaces/cuda-quantum

      - name: Build CUDA Quantum and run tests
        uses: addnab/docker-run-action@v3
        with:
            image: cuda-quantum-devenv
            run: |
                cd /workspaces/cuda-quantum
                bash scripts/build_cudaq.sh -v
                ctest --output-on-failure --test-dir build -E ctest-nvqpp
                /opt/llvm/bin/llvm-lit -v --param nvqpp_site_config=build/test/lit.site.cfg.py build/test
