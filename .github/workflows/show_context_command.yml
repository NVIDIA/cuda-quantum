on:
  repository_dispatch:
    types: [show_context_command]

name: Show the context available to slash commands

jobs:
  check_if_fork:
    uses: ./.github/workflows/check_if_fork.yml

  example:
    if: (needs.check_if_fork.outputs.is_fork == 'false' && ${{ github.event.client_payload.github.job == 'command_dispatch' }})
    needs: check_if_fork
    runs-on: ubuntu-latest
    steps:
      - name: Show context
        uses: peter-evans/create-or-update-comment@v3
        with:
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: |
            Full context available to slash commands via github.event.client_payload:
            ```json
            ${{ toJson(github.event.client_payload) }}
            ```
          edit-mode: append
