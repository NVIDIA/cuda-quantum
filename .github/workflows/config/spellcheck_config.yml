spellchecker: aspell
matrix:

- name: markdown
  sources:
  - '**/*.md'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences:
          disable_indented_code_blocks: true
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'

- name: rst
  sources:
  - '**/*.rst'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      # Ignore lines that start with two dots
      - open: '^\s*\.\.'
        close: '$'

- name: html
  sources:
  - '**/*.html'
  expect_match: true
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.html:
      comments: false
      attributes: []
      ignores:
      - nav
      - code
      - pre

- name: cxx
  sources:
  - '**/*.h'
  - 'docs/sphinx/examples/**/*.cpp'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.url:
  - pyspelling.filters.context:
      context_visible_first: true
      escapes: '\\[\\`~]'
      delimiters:
      # Ignore comments of the form `// namespace ...` since they are used to annotate the closing namespace
      - open: '\/{2}\s*namespace\s+'
        close: '($|\s)'
      # Ignore comments of the form `/*...*/` since they are used to annotate argument names
      - open: '\/\*'
        close: '\*\/'
        content: \S*?        
  - pyspelling.filters.cpp:
      block_comments: true
      line_comments: true
      group_comments: true
      strings: false
  - pyspelling.filters.context:
      context_visible_first: true
      escapes: '\\[\\`~]'
      delimiters:
      # Ignore multiline content between three or more backticks
      - open: '(?s)^(?P<open>\s*`{3,})\S*\s*$'
        close: '^(?P=open)$'
      # Ignore content between inline backticks
      - open: '(?P<open>`+)'
        close: '(?P=open)'
      # Ignore words that start with an @, e.g. @param used in doc comments
      - open: '@\S'
        close: '(\s|$)'
      # Ignore words that contain any underscores, numbers, or uppercase letters
      - open: '[a-zA-Z0-9]+([A-Z0-9]|_)'
        close: '([^a-zA-Z0-9]|\s|$)'

- name: python
  sources:
  - '**/*.py'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.url:
  - pyspelling.filters.python:
      docstrings: true
      comments: true
      strings: false
  - pyspelling.filters.context:
      context_visible_first: true
      escapes: '\\[\\`~]'
      delimiters:
      # Ignore multiline content between three or more backticks
      - open: '(?s)^(?P<open>\s*`{3,})\S*\s*$'
        close: '^(?P=open)$'
      # Ignore content between inline backticks
      - open: '(?P<open>`+)'
        close: '(?P=open)'

