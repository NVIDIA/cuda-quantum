spellchecker: aspell
matrix:
- name: markdown
  aspell:
    lang: en
    d: en_US
  sources:
  - '**/*.md'
  default_encoding: utf-8
  expect_match: false
- name: textlike
  aspell:
    lang: en
    d: en_US
  sources:
  - '**/*.txt'
  - '**/*.rst'
  - '.github/ISSUE_TEMPLATE/*'
  expect_match: false
