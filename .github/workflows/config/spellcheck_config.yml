spellchecker: aspell
matrix:
- name: markdown
  sources:
  - '**/*.md'
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  default_encoding: utf-8
  expect_match: false

- name: textlike
  sources:
  - '**/*.txt'
  - '**/*.rst'
  - '.github/ISSUE_TEMPLATE/*'
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  expect_match: false
