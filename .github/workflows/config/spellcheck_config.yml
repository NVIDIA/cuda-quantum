spellchecker: aspell
matrix:

- name: markdown
  sources:
  - '**/*.md'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences:
          disable_indented_code_blocks: true
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'

- name: rst
  sources:
  - '**/*.rst'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      # Ignore lines that start with two dots
      - open: '^\s*\.\.'
        close: '$'

- name: html
  sources:
  - '**/*.html'
  expect_match: true
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.html:
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre

- name: cxx
  sources:
  - '**/*.h'
  - 'docs/sphinx/examples/**/*.cpp'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.url:
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      # Ignore end of line comments
      - open: '\S\s\/{2}\s'
        close: '$'
  - pyspelling.filters.cpp:
      block_comments: true
      line_comments: true
      strings: false
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre

- name: python
  sources:
  - '**/*.py'
  expect_match: false
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/workflows/config/spelling_allowlist.txt
  pipeline:
  - pyspelling.filters.url:
  - pyspelling.filters.python:
      docstrings: true
      comments: true
      strings: true
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre