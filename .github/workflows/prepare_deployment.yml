on:
  pull_request_target:
    types:
      - closed
    branches:
      - 'main'
      - 'releases/*'
      - 'experimental/*'
      - 'features/*'

name: PR merged

jobs:
  check_if_fork:
    uses: ./.github/workflows/check_if_fork.yml

  pr_info:
    name: Store PR info
    needs: check_if_fork
    runs-on: ubuntu-latest
    if: (needs.check_if_fork.outputs.is_fork == 'false' && github.event.pull_request.merged == true)
    permissions: {}

    steps:
      - run: |
          echo "pr-number: ${{ github.event.pull_request.number }}" >> metadata.txt
          echo "pr-base: ${{ github.event.pull_request.base.ref }}" >> metadata.txt
          echo "source-sha: ${{ github.sha }}" >> metadata.txt

      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: metadata_pr
          path: metadata.txt
          retention-days: 1
          if-no-files-found: error