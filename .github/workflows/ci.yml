on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - 'releases/*'

name: Run CI within the dev environment container

jobs:
  run_ci_gcc11:
    uses: ./.github/workflows/dev_environment.yml
    with:
      toolchain: gcc11

  run_ci_clang15:
    uses: ./.github/workflows/dev_environment.yml
    with:
      toolchain: clang15
