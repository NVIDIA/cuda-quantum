on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - 'releases/*'

name: Run CI within the dev environment container

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run_ci_gcc11:
    uses: ./.github/workflows/test_in_devenv.yml
    with:
      compiler: gcc11

  run_ci_clang15:
    uses: ./.github/workflows/test_in_devenv.yml
    with:
      compiler: clang15

  cleanup:
    permissions: write-all
    runs-on: ubuntu-latest
    needs: [run_ci_gcc11, run_ci_clang15]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          keys=$(gh actions-cache list --key ${{ github.sha }} | cut -f 1 )
          for key in $keys
          do
            echo "Deleting cache $key"
            # gh actions-cache delete $key -R ${{ github.repository }} --confirm

            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/nvidia/cuda-quantum/actions/caches?key=$key
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}